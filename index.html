<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pedido para Samara ðŸ’–</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      color: #d12c7a;
      margin-bottom: 20px;
      text-align: center;
    }

    .ursinho {
      font-size: 100px;
      animation: pular 1s infinite ease-in-out;
    }

    @keyframes pular {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .botoes {
      margin-top: 40px;
      position: relative;
      width: 400px;
      height: 200px;
    }

    button {
      position: absolute;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .sim {
      background-color: #4CAF50;
      color: white;
      left: 50px;
      top: 50px;
      z-index: 2;
    }

    .nao {
      background-color: #f44336;
      color: white;
      right: 50px;
      bottom: 50px;
    }

    .video {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Samara, namora comigo? ðŸ’˜</h1>

  <div class="ursinho">Ê•â€¢á´¥â€¢Ê”</div>

  <div class="botoes">
    <button class="sim">Sim</button>
    <button class="nao">NÃ£o</button>
  </div>

  <div class="video" id="video">
    <iframe width="300" height="169" src="https://www.youtube.com/watch?v=HKHQax_aQw8"
      title="Surpresa" frameborder="0"
      allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <script>
    const botaoSim = document.querySelector('.sim');
    const botoes = document.querySelector('.botoes');
    const botaoNao = document.querySelector('.nao');
    const video = document.getElementById('video');

    // BotÃ£o "Sim" foge do mouse (mais rÃ¡pido e impossÃ­vel de clicar)
    botoes.addEventListener('mousemove', (e) => {
      const rect = botaoSim.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      const distancia = Math.hypot(offsetX - botaoSim.offsetWidth / 2, offsetY - botaoSim.offsetHeight / 2);

      if (distancia < 150) {
        const maxX = botoes.offsetWidth - botaoSim.offsetWidth;
        const maxY = botoes.offsetHeight - botaoSim.offsetHeight;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        botaoSim.style.left = `${newX}px`;
        botaoSim.style.top = `${newY}px`;
      }
    });

    // Clicar no "NÃ£o" mostra o vÃ­deo (Rickroll ðŸ˜…)
    botaoNao.addEventListener('click', () => {
      video.style.display = 'block';
    });

    // Previne qualquer clique no "Sim"
    botaoSim.addEventListener('click', (e) => {
      e.preventDefault();
    });
  </script>

</body>
</html>
